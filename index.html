<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Only Modal Popup</title>

<style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px;
  background: #f4f4f4;
}

.open-btn {
  padding: 12px 20px;
  background: #007bff;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  font-size: 16px;
}


.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}


.modal:target {
  opacity: 1;
  pointer-events: auto;
}


.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.7);
  background: white;
  width: 350px;
  padding: 25px;
  border-radius: 8px;
  text-align: center;
  transition: transform 0.4s ease;
}


.modal:target .modal-content {
  transform: translate(-50%, -50%) scale(1);
}


.close-btn {
  position: absolute;
  top: 10px;
  right: 14px;
  text-decoration: none;
  font-size: 22px;
  color: #333;
}

.close-btn:hover {
  color: red;
}
</style>
</head>

<body>

<h2>CSS Modal Popup Example</h2>
<p>This modal is created using only HTML and CSS.</p>


<a href="#modal1" class="open-btn">Open Modal</a>


<div id="modal1" class="modal">

  
  <a href="#" class="modal"></a>

  <div class="modal-content">
    <a href="#" class="close-btn">&times;</a>
    <h3>Modal Popup</h3>
    <p>This is a pure CSS modal window.</p>
  </div>

</div>

</body>
</html>
